      }

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">

          </li>
          <li class="nav-item">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container mt-5">
      <div class="row">
          <!-- Imagen de perfil y botón -->
          <div class="col-md-4 text-center">
              <img src="https://via.placeholder.com/150" alt="Imagen de perfil" class="rounded-circle mb-3" style="width: 150px; height: 150px;">
              <button class="btn btn-primary">Modificar imagen</button>
          </div>
  
          <!-- Formulario -->
          <div class="col-md-8">
              <form>
                  <div class="row mb-3">
                      <div class="col">
                          <label for="nombre" class="form-label">Nombre</label>
                          <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                      </div>
                      <div class="col">
                          <label for="segundoNombre" class="form-label">Segundo Nombre</label>
                          <input type="text" class="form-control" id="segundoNombre" placeholder="Segundo Nombre">
                      </div>
                  </div>
  
                  <div class="row mb-3">
                      <div class="col">
                          <label for="apellido" class="form-label">Apellido</label>
                          <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                      </div>
                      <div class="col">
                          <label for="segundoApellido" class="form-label">Segundo Apellido</label>
                          <input type="text" class="form-control" id="segundoApellido" placeholder="Segundo Apellido">
                      </div>
                  </div>
  
                  <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com">
                  </div>
  
                  <div class="mb-3">
                      <label for="contacto" class="form-label">Número de Contacto</label>
                      <input type="text" class="form-control" id="contacto" placeholder="Número de Contacto">
                  </div>
  
                  <!-- Botones -->
                  <div class="d-flex justify-content-end">
                      <button type="submit" class="btn btn-success me-2">Guardar cambios</button>
                      <button type="button" class="btn btn-secondary">Cancelar</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
  </main>
